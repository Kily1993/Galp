<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<img alt="Logo"
				src="http://preciogas.com/sites/all/themes/images/galp200_renovado.png"
				width="200px">
		</div>
		</div>
	<div class="row">
		<div class="col-md-12" id="cabecera" >
			<h2>Bienvenido a la Gasolinera Galp</h2>
		</div>
		</div>
	<div class="row">
		<div class="col-md-8">
			<button id="botontarjeta">Pagar con tarjeta</button>
		</div>
		<div class="col-md-4">
			<button id="botonefectivo">Pagar con efectivo</button>
		</div>

	</div>

	<br>
	<br>
	<br>

	<!-- Formulario de tarjeta -->
	<div class="row">
		<div class="col-md-8" >

			<form action="Validar" id="tarjeta">
				<select name="Importe">
					<option selected value="0">Elige un importe</option>

					<option value="1">5€</option>
					<option value="2">10€</option>
					<option value="3">20€</option>
					<option value="4">30€</option>
					<option value="5">50€</option>
					<option value="6">Llenar Deposito</option>
				</select>
				<p>
					Introduzca el numero de Tarjeta<input
						placeholder="Numero de Tarjeta" name="tarjeta" type="text"
						value="">
				</p>
				<p>
					Contraseña <input placeholder="Contraseña" name="contrasena"
						type="password" value="">
				</p>
				<p>
					<input name="enviar" type="submit" value="Enviar"> <input name="cancelar" type="reset" value="Cancelar">
				</p>
			</form>
		</div>
		
		
		<!-- Efectivo -->
		<div class="col-md-4">
			<form action="Validar" id="efectivo">

				<p>Introduzca el dinero en efectivo</p>

				<input type="button" id="boton" value="Importe"
					onclick="miscript: contador()" />

				<p>
				<input name="enviar" type="submit" value="Enviar"> <input name="cancelar" 
				value="Cancelar" type="reset"onclick='miscript: restablecer()'> 
					
				</p>
		</div>


	</div>
